<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokeZone - Here To Make Your Day!</title>
    <link rel="shortcut icon" href="attachment-njmemeboy2.jpg" type="image/jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="attachment-njmemeboy2.jpg" type="image/jpg">
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#333" />
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
        }

        .navbar-brand {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: #84fab0;
        }

        .mainContainer {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        h1, h3 {
            color: #007bff;
        }

        #delivery {
            font-weight: bold;
            color: #e63946;
            font-size: 1.8rem;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">JokeZone</a>
        </div>
    </nav>

    <div class="mainContainer">
        <div class="container" hidden="true" id="sudlanan">
            <h3>Your Joke:</h3>
            <p id="joke" class="fs-5 text-primary" hidden="true"></p>
            <p id="delivery" hidden="true"></p>
            <p id="joke2" class="fs-5 text-primary" hidden="true"></p>
            <button class="btn btn-outline-light mt-4" onclick="anotherJoke()">Get Another Joke</button>
        </div>
        <div id="sudlanan2">
            <h1>Welcome to JokeZone!</h1>
            <small>Brighten your day with JokeZone!</small>
            <p class="fs-5">Click the button below to get a joke and brighten your day!</p>
            <button onclick="displayJoke()">Show a Joke</button>
        </div>
    </div>

    <footer>
        <p>© 2024 JokeZone. Developed with <strong>Bootstrap</strong> | Made with ❤️ for laughter.</p>
    </footer>
    
    <script src="script.js">
    </script>
</body>
</html>
